name: GAuth CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Start Redis for testing
      uses: supercharge/redis-github-action@1.7.0
      with:
        redis-version: 7
        redis-port: 6379

    - name: Start PostgreSQL for testing
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '15'
        postgresql db: 'gauth'
        postgresql user: 'gauth'
        postgresql password: 'gauth_test_pass'

    - name: Install dependencies
      run: go mod download

    - name: Verify Go installation
      run: |
        go version
        go env GOOS GOARCH

    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running comprehensive test suite with enhanced CI robustness..."
        go clean -testcache
        go clean -cache
        export GOMAXPROCS=2
        export GOMEMLIMIT=1GiB
        export CGO_ENABLED=1
        
        echo "Starting Go test execution..."
        echo "Go version: $(go version)"
        
        # Run tests in groups to better isolate any issues
        echo "Testing core packages..."
        go test -v -timeout=10m ./pkg/...
        
        echo "Testing internal packages..."
        go test -v -timeout=10m ./internal/...
        
        echo "Testing cascade example..."
        go test -v -timeout=5m ./examples/cascade/pkg/gauth
        
        echo "Testing integration tests..."
        go test -v -timeout=10m ./test/...
        
        echo "âœ… All tests completed successfully"

    - name: Run linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.66.0
        args: --timeout=10m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: make build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod download

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out results.sarif ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: results.sarif