name: Deploy GAuth Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Prepare web directory for deployment
      run: |
        # Copy web files to root for GitHub Pages
        cp -r gauth-demo-app/web/* .
        
        # Update relative paths in HTML files for GitHub Pages
        sed -i 's/href="index\.html"/href="."\/g' *.html
        sed -i 's/src="index\.html"/src="."/g' *.html
        
        # Create a simple index redirect if needed
        if [ ! -f "index.html" ]; then
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./gauth-demo-app/web/index.html"></head><body>Redirecting...</body></html>' > index.html
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
