apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gauth-vs
  namespace: gauth
spec:
  hosts:
  - auth.example.com
  gateways:
  - gauth-gateway
  http:
  - match:
    - uri:
        prefix: /v1
    route:
    - destination:
        host: gauth
        port:
          number: 80
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-status-codes
    timeout: 10s
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 1s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: gauth-dr
  namespace: gauth
spec:
  host: gauth
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 3s
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 60s
      maxEjectionPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: gauth-authz
  namespace: gauth
spec:
  selector:
    matchLabels:
      app: gauth
  rules:
  - from:
    - source:
        namespaces: ["frontend", "api"]
    to:
    - operation:
        methods: ["POST"]
        paths: ["/v1/auth/*"]
  - from:
    - source:
        principals: ["cluster.local/ns/monitoring/sa/prometheus"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/metrics"]
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: gauth-peer-auth
  namespace: gauth
spec:
  selector:
    matchLabels:
      app: gauth
  mtls:
    mode: STRICT
  portLevelMtls:
    9090:
      mode: PERMISSIVE  # Allow non-mTLS for metrics port